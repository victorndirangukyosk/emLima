<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg">
    <link rel="alternate icon" href="<%= BASE_URL %>favicon.ico">
    <style>
      .loading_wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFF;
        display: block;
        position: absolute;
      }

      .loader_logo {
        height: 80px;
        width: 80px;
        position: absolute;
        left: calc(50% - 50px);
        top: 38%;
      }

      .loader_logo img {
        height: 100%;
        width: 100%;
      }

      .loading {
        border: 3px solid #5d707a;
        position: absolute;
        left: calc(50% - 35px);
        top: 55%;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        border-top-color: #003473;
        animation: loader 1s ease-in-out infinite;
        -webkit-animation: loader 1s ease-in-out infinite;
      }

      @keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

    </style>

    <title>Kwik Basket - Save time, Get Value</title>


  </head>

  <body class="text-left">
    <noscript>
      <strong>
        We're sorry but Kwik Basket doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong>
    </noscript>


    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">
      <div class="loader_logo">
        <img src="<%= BASE_URL %>img/logo.svg" alt="Kwik Basket">
      </div>

      <div class="loading"></div>
    </div>

    <div id="app"></div>
  </body>

</html>
